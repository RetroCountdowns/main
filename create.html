<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }
    h1 { margin-bottom: 1rem; }
    form {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: #eee;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #0066ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .progress-container {
      margin: 2rem 0 1rem;
      width: 100%;
      max-width: 400px;
    }
    .progress-text {
      margin-bottom: 0.5rem;
    }
    .progress-bar-bg {
      background: #444;
      width: 100%;
      height: 14px;
      border-radius: 7px;
      overflow: hidden;
    }
    .progress-bar {
      background: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Create a New Countdown</h1>

  <div class="progress-container">
    <div class="progress-text">Your countdowns completed for quest: <span id="qc-count">0</span>/1</div>
    <div class="progress-bar-bg"><div id="qc-bar" class="progress-bar"></div></div>
  </div>

  <form id="createForm">
    <label for="name">Countdown Name</label>
    <input type="text" id="name" required />

    <label for="datetime">End Date &amp; Time</label>
    <input type="datetime-local" id="datetime" required />

    <button type="submit">Create Countdown</button>
  </form>

  <script>
    // Pobierz bieżący stan
    let countdowns = JSON.parse(localStorage.getItem('countdowns')||'[]');
    let questDone = localStorage.getItem('countdown')==='true';

    // Aktualizuj pasek questa
    function updateQuestProgress(){
      const count = questDone?1:0;
      document.getElementById('qc-count').textContent = count;
      document.getElementById('qc-bar').style.width = (count*100)+'%';
    }

    updateQuestProgress();

    // Formularz
    document.getElementById('createForm').addEventListener('submit', e=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const dt = document.getElementById('datetime').value;
      if(!name||!dt) return;

      // ID = kolejny numer
      const id = countdowns.length + 1;
      // sanitize nazwy do URL
      const slug = name.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-|-$/g,'');

      // Dodaj do localStorage
      countdowns.push({ id, name, slug, datetime: dt });
      localStorage.setItem('countdowns', JSON.stringify(countdowns));
      localStorage.setItem('countdownCreated','true');

      // Uaktualnij quest
      questDone = true;
      updateQuestProgress();

      // Przekierowanie
      setTimeout(()=>{
        window.location.href = `countdown.html?id=${id}`;
      }, 300);
    });
  </script>
</body>
</html>
